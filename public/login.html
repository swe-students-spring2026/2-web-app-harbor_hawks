<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Link</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="header">StudentLink</h1>
  <img src="../img/logo.png" class="logo" alt="">
  <p class="tagline">Log in to view your dashboard</p>
<form action="dashboard.html" method="get">
  <div class="login">
    <div class="form-group">
      <!-- <label for="email">Email</label> -->
      <input id="email" name="email" type="email" autocomplete="email" required placeholder="Email">
    </div>
    <div class="form-group">
      <!-- <label for="password">Password</label> -->
      <input id="password" name="password" type="password" required placeholder="Password">
    </div>
    <div class="btn">
      <button type="submit" class="submit">
        Login
      </button>
    </div>
  </div>
</form>
<div class="divider">
  <span>Or log in with</span>
</div>
<div class="logo-row">
  <button class="logo-btn">
    <img src="../img/googlelogo.png" class="icon" alt="">
    Google
  </button>
  <button class="logo-btn">
    <img src="../img/github.png" class="icon" alt="">
    Github
  </button>
</div>
<p class="redirect">
  If you don't have an account&nbsp;<a href="index.html" class="link">sign up</a>
</p>
</body>
</html>
